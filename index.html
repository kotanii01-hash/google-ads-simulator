<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google広告シミュレーター</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function GoogleAdsSimulator() {
      const [searchVolume, setSearchVolume] = useState(10000);
      const [cpc, setCpc] = useState(450);
      const [rankLoss, setRankLoss] = useState(50);
      const [matchType, setMatchType] = useState('exact');
      const [monthlyBudget, setMonthlyBudget] = useState(500000);
      const [customCtr, setCustomCtr] = useState(4);
      const [customCvr, setCustomCvr] = useState(0.6);
      const [activeTab, setActiveTab] = useState('volume');

      const ctrOptions = [3, 5, 7];
      const cvrOptions = [0.5, 0.75, 1];

      const matchTypeMultiplier = {
        exact: 1.1,
        phrase: 1.925,
        broad: 3.3
      };

      // モード1：検索ボリューム基準
      const calculateFromVolume = (ctr, cvr) => {
        const impressionsAfterLoss = searchVolume * ((100 - rankLoss) / 100);
        const impressionsAfterMatch = impressionsAfterLoss * matchTypeMultiplier[matchType];
        const clicks = impressionsAfterMatch * (ctr / 100);
        const dailyClicks = Math.round(clicks / 30);
        const conversions = clicks * (cvr / 100);
        const requiredBudget = clicks * cpc;
        const cpa = conversions > 0 ? requiredBudget / conversions : 0;

        return {
          impressions: Math.round(impressionsAfterMatch),
          clicks: Math.round(clicks),
          dailyClicks,
          conversions: parseFloat(conversions.toFixed(1)),
          requiredBudget: Math.round(requiredBudget),
          cpa: Math.round(cpa),
          isLowCV: conversions < 1
        };
      };

      // モード2：予算基準
      const calculateFromBudget = (ctr, cvr) => {
        const maxClicks = monthlyBudget / cpc;
        const dailyClicks = Math.round(maxClicks / 30);
        const conversions = maxClicks * (cvr / 100);
        const cpa = conversions > 0 ? monthlyBudget / conversions : 0;

        return {
          clicks: Math.round(maxClicks),
          dailyClicks,
          conversions: parseFloat(conversions.toFixed(1)),
          cpa: Math.round(cpa),
          isLowCV: conversions < 1
        };
      };

      const getScenarioColor = (ctr, cvr) => {
        if (ctr === 3 && cvr === 0.5) return 'bg-blue-500';
        if (ctr === 7 && cvr === 1) return 'bg-purple-500';
        if (ctr === 5 && cvr === 0.75) return 'bg-green-500';
        return 'bg-gray-500';
      };

      const volumePatterns = ctrOptions.flatMap(ctr =>
        cvrOptions.map(cvr => ({
          ctr,
          cvr,
          color: getScenarioColor(ctr, cvr),
          ...calculateFromVolume(ctr, cvr)
        }))
      );

      const budgetPatterns = ctrOptions.flatMap(ctr =>
        cvrOptions.map(cvr => ({
          ctr,
          cvr,
          color: getScenarioColor(ctr, cvr),
          ...calculateFromBudget(ctr, cvr)
        }))
      );

      const customVolumeResult = {
        ctr: customCtr,
        cvr: customCvr,
        ...calculateFromVolume(customCtr, customCvr)
      };

      const customBudgetResult = {
        ctr: customCtr,
        cvr: customCvr,
        ...calculateFromBudget(customCtr, customCvr)
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-8">
              <div className="flex items-center justify-center gap-3 mb-4">
                <svg className="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <h1 className="text-3xl md:text-4xl font-bold text-gray-800">Google広告シミュレーター</h1>
              </div>
              <p className="text-gray-600">現実的な数値でシミュレーションを作成</p>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-8">
              <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                入力項目
              </h2>

              <div className="grid md:grid-cols-2 gap-6">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">月間検索ボリューム</label>
                  <input type="number" value={searchVolume} onChange={(e) => setSearchVolume(Number(e.target.value))} className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" />
                </div>
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">CPC中央値（円）</label>
                  <input type="number" value={cpc} onChange={(e) => setCpc(Number(e.target.value))} className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" />
                </div>
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">ランク損失率（%）</label>
                  <input type="number" value={rankLoss} onChange={(e) => setRankLoss(Number(e.target.value))} min="0" max="100" className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" />
                  <p className="text-xs text-gray-500 mt-1">推奨：50〜60%</p>
                </div>
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">マッチタイプ</label>
                  <select value={matchType} onChange={(e) => setMatchType(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none">
                    <option value="exact">完全一致（110%）</option>
                    <option value="phrase">フレーズ一致（192.5%）</option>
                    <option value="broad">インテントマッチ（330%）</option>
                  </select>
                </div>
                <div className="md:col-span-2">
                  <label className="block text-sm font-semibold text-gray-700 mb-2">月間予算（円）</label>
                  <input type="number" value={monthlyBudget} onChange={(e) => setMonthlyBudget(Number(e.target.value))} className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" />
                </div>
              </div>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8">
              <div className="flex items-center gap-2 mb-6">
                <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 className="text-2xl font-bold text-gray-800">シミュレーション結果</h2>
              </div>

              <div className="flex gap-2 mb-6 border-b-2 border-gray-200">
                <button onClick={() => setActiveTab('volume')} className={`flex items-center gap-2 px-6 py-3 font-semibold transition-all ${activeTab === 'volume' ? 'text-indigo-600 border-b-4 border-indigo-600 -mb-0.5' : 'text-gray-500 hover:text-gray-700'}`}>
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                  検索ボリューム基準
                </button>
                <button onClick={() => setActiveTab('budget')} className={`flex items-center gap-2 px-6 py-3 font-semibold transition-all ${activeTab === 'budget' ? 'text-green-600 border-b-4 border-green-600 -mb-0.5' : 'text-gray-500 hover:text-gray-700'}`}>
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                  予算基準
                </button>
                <button onClick={() => setActiveTab('custom')} className={`flex items-center gap-2 px-6 py-3 font-semibold transition-all ${activeTab === 'custom' ? 'text-orange-600 border-b-4 border-orange-600 -mb-0.5' : 'text-gray-500 hover:text-gray-700'}`}>
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                  カスタム
                </button>
              </div>

              {activeTab === 'volume' && (
                <div>
                  <div className="mb-4 p-4 bg-indigo-50 rounded-lg border border-indigo-200">
                    <p className="text-sm text-indigo-800"><strong>検索ボリューム基準：</strong>検索ボリュームからCV数を算出し、必要な予算を表示します</p>
                  </div>
                  <div className="grid md:grid-cols-3 gap-6">
                    {volumePatterns.map((pattern, idx) => (
                      <div key={idx} className="border-2 border-gray-200 rounded-xl p-5 hover:shadow-lg transition-shadow">
                        <div className={`${pattern.color} text-white px-3 py-2 rounded-lg text-center font-bold mb-4 text-sm`}>CTR {pattern.ctr}% × CVR {pattern.cvr}%</div>
                        <div className="space-y-2 text-sm">
                          <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">想定IMP</span><span className="font-bold text-gray-800">{pattern.impressions.toLocaleString()}回</span></div>
                          <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">想定クリック数</span><span className="font-bold text-gray-800">{pattern.clicks.toLocaleString()}回</span></div>
                          <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">1日あたり</span><span className="font-bold text-gray-800">{pattern.dailyClicks.toLocaleString()}回</span></div>
                          <div className={`flex justify-between items-center pb-2 border-b p-2 rounded ${pattern.isLowCV ? 'bg-red-50' : 'bg-yellow-50'}`}>
                            <span className={`font-semibold ${pattern.isLowCV ? 'text-red-700' : 'text-gray-600'}`}>月間CV数</span>
                            <span className={`font-bold text-xl ${pattern.isLowCV ? 'text-red-600' : 'text-indigo-600'}`}>{pattern.conversions}件</span>
                          </div>
                          {pattern.isLowCV && <div className="text-xs text-red-600 bg-red-50 p-2 rounded">⚠️ 1件未満</div>}
                          <div className="flex justify-between items-center pb-2 border-b bg-blue-50 p-2 rounded"><span className="text-gray-600 font-semibold">必要予算</span><span className="font-bold text-lg text-blue-600">¥{pattern.requiredBudget.toLocaleString()}</span></div>
                          <div className="flex justify-between items-center pb-2 border-b bg-yellow-50 p-2 rounded"><span className="text-gray-600 font-semibold">想定CPA</span><span className="font-bold text-xl text-indigo-600">¥{pattern.cpa.toLocaleString()}</span></div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {activeTab === 'budget' && (
                <div>
                  <div className="mb-4 p-4 bg-green-50 rounded-lg border border-green-200">
                    <p className="text-sm text-green-800"><strong>予算基準：</strong>月間予算¥{monthlyBudget.toLocaleString()}で獲得できるCV数を算出します</p>
                  </div>
                  <div className="grid md:grid-cols-3 gap-6">
                    {budgetPatterns.map((pattern, idx) => (
                      <div key={idx} className="border-2 border-gray-200 rounded-xl p-5 hover:shadow-lg transition-shadow">
                        <div className={`${pattern.color} text-white px-3 py-2 rounded-lg text-center font-bold mb-4 text-sm`}>CTR {pattern.ctr}% × CVR {pattern.cvr}%</div>
                        <div className="space-y-2 text-sm">
                          <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">想定クリック数</span><span className="font-bold text-gray-800">{pattern.clicks.toLocaleString()}回</span></div>
                          <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">1日あたり</span><span className="font-bold text-gray-800">{pattern.dailyClicks.toLocaleString()}回</span></div>
                          <div className={`flex justify-between items-center pb-2 border-b p-2 rounded ${pattern.isLowCV ? 'bg-red-50' : 'bg-yellow-50'}`}>
                            <span className={`font-semibold ${pattern.isLowCV ? 'text-red-700' : 'text-gray-600'}`}>月間CV数</span>
                            <span className={`font-bold text-xl ${pattern.isLowCV ? 'text-red-600' : 'text-green-600'}`}>{pattern.conversions}件</span>
                          </div>
                          {pattern.isLowCV && <div className="text-xs text-red-600 bg-red-50 p-2 rounded">⚠️ 1件未満</div>}
                          <div className="flex justify-between items-center pb-2 border-b bg-yellow-50 p-2 rounded"><span className="text-gray-600 font-semibold">想定CPA</span><span className="font-bold text-xl text-green-600">¥{pattern.cpa.toLocaleString()}</span></div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {activeTab === 'custom' && (
                <div>
                  <div className="grid md:grid-cols-2 gap-8 mb-8">
                    <div className="bg-orange-50 rounded-xl p-6 border-2 border-orange-200">
                      <h3 className="font-bold text-gray-800 mb-4 text-lg">カスタム設定</h3>
                      <div className="space-y-4">
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">CTR (%)</label><input type="number" value={customCtr} onChange={(e) => setCustomCtr(Number(e.target.value))} step="0.1" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none" /></div>
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">CVR (%)</label><input type="number" value={customCvr} onChange={(e) => setCustomCvr(Number(e.target.value))} step="0.1" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none" /></div>
                      </div>
                    </div>
                    <div className="bg-orange-50 rounded-xl p-6 border-2 border-orange-200">
                      <h3 className="font-bold text-gray-800 mb-4 text-lg">カスタム結果</h3>
                      <div className="space-y-3 text-sm">
                        <div className="p-3 bg-white rounded-lg">
                          <div className="font-bold text-indigo-600 mb-2">検索ボリューム基準</div>
                          <div className="space-y-1">
                            <div className="flex justify-between"><span>月間CV数</span><span className="font-bold">{customVolumeResult.conversions}件</span></div>
                            <div className="flex justify-between"><span>必要予算</span><span className="font-bold">¥{customVolumeResult.requiredBudget.toLocaleString()}</span></div>
                            <div className="flex justify-between"><span>CPA</span><span className="font-bold">¥{customVolumeResult.cpa.toLocaleString()}</span></div>
                          </div>
                        </div>
                        <div className="p-3 bg-white rounded-lg">
                          <div className="font-bold text-green-600 mb-2">予算基準</div>
                          <div className="space-y-1">
                            <div className="flex justify-between"><span>月間CV数</span><span className="font-bold">{customBudgetResult.conversions}件</span></div>
                            <div className="flex justify-between"><span>CPA</span><span className="font-bold">¥{customBudgetResult.cpa.toLocaleString()}</span></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<GoogleAdsSimulator />, document.getElementById('root'));
  </script>
</body>
</html>
