<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google広告シミュレーター</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function GoogleAdsSimulator() {
      const [cpc, setCpc] = useState(450);
      const [monthlyBudget, setMonthlyBudget] = useState(500000);
      const [customCtr, setCustomCtr] = useState(4);
      const [customCvr, setCustomCvr] = useState(0.6);
      const [customBudget, setCustomBudget] = useState(500000);
      const [activeTab, setActiveTab] = useState('all');

      const ctrOptions = [3, 5, 7];
      const cvrOptions = [0.5, 0.75, 1];

      const calculateResults = (ctr, cvr, scenarioBudget) => {
        const monthlyClicks = scenarioBudget / cpc;
        const dailyClicks = Math.round(monthlyClicks / 30);
        const monthlyConversions = monthlyClicks * (cvr / 100);
        const cpa = monthlyConversions > 0 ? scenarioBudget / monthlyConversions : 0;
        const budget10More = scenarioBudget + 100000;
        const budget20More = scenarioBudget + 200000;
        const cv10More = (budget10More / cpc) * (cvr / 100);
        const cv20More = (budget20More / cpc) * (cvr / 100);

        return {
          monthlyClicks: Math.round(monthlyClicks),
          dailyClicks,
          monthlyConversions: parseFloat(monthlyConversions.toFixed(1)),
          cpa: Math.round(cpa),
          cv10More: parseFloat(cv10More.toFixed(1)),
          cvIncrease10: parseFloat((cv10More - monthlyConversions).toFixed(1)),
          cv20More: parseFloat(cv20More.toFixed(1)),
          cvIncrease20: parseFloat((cv20More - monthlyConversions).toFixed(1))
        };
      };

      const getScenarioColor = (ctr, cvr) => {
        if (ctr === 3 && cvr === 0.5) return 'bg-blue-500';
        if (ctr === 7 && cvr === 1) return 'bg-purple-500';
        if (ctr === 5 && cvr === 0.75) return 'bg-green-500';
        return 'bg-gray-500';
      };

      const allPatterns = ctrOptions.flatMap(ctr =>
        cvrOptions.map(cvr => ({
          ctr,
          cvr,
          color: getScenarioColor(ctr, cvr),
          ...calculateResults(ctr, cvr, monthlyBudget)
        }))
      );

      const customResult = {
        ctr: customCtr,
        cvr: customCvr,
        ...calculateResults(customCtr, customCvr, customBudget)
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-8">
              <div className="flex items-center justify-center gap-3 mb-4">
                <svg className="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <h1 className="text-3xl md:text-4xl font-bold text-gray-800">Google広告シミュレーター</h1>
              </div>
              <p className="text-gray-600">現実的な数値でシミュレーションを作成</p>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-8">
              <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                入力項目
              </h2>
              <div className="grid md:grid-cols-2 gap-6">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">CPC中央値（円）</label>
                  <input type="number" value={cpc} onChange={(e) => setCpc(Number(e.target.value))} className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" />
                </div>
                <div className="md:col-span-2">
                  <label className="block text-sm font-semibold text-gray-700 mb-2">月間予算（円）</label>
                  <input type="number" value={monthlyBudget} onChange={(e) => setMonthlyBudget(Number(e.target.value))} className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" />
                </div>
              </div>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8">
              <div className="flex items-center gap-2 mb-6">
                <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 className="text-2xl font-bold text-gray-800">シミュレーション結果</h2>
              </div>

              <div className="flex gap-2 mb-6 border-b-2 border-gray-200">
                <button onClick={() => setActiveTab('all')} className={`flex items-center gap-2 px-6 py-3 font-semibold transition-all ${activeTab === 'all' ? 'text-indigo-600 border-b-4 border-indigo-600 -mb-0.5' : 'text-gray-500 hover:text-gray-700'}`}>
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1h-4a1 1 0 01-1-1v-3z" /></svg>
                  全パターン（9種類）
                </button>
                <button onClick={() => setActiveTab('custom')} className={`flex items-center gap-2 px-6 py-3 font-semibold transition-all ${activeTab === 'custom' ? 'text-orange-600 border-b-4 border-orange-600 -mb-0.5' : 'text-gray-500 hover:text-gray-700'}`}>
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                  カスタム設定
                </button>
              </div>

              {activeTab === 'all' && (
                <div>
                  <div className="grid md:grid-cols-3 gap-6">
                    {allPatterns.map((pattern, idx) => (
                      <div key={idx} className="border-2 border-gray-200 rounded-xl p-5 hover:shadow-lg transition-shadow">
                        <div className={`${pattern.color} text-white px-3 py-2 rounded-lg text-center font-bold mb-4 text-sm`}>CTR {pattern.ctr}% × CVR {pattern.cvr}%</div>
                        <div className="space-y-2 text-sm">
                          <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">月間クリック数</span><span className="font-bold text-gray-800">{pattern.monthlyClicks.toLocaleString()}回</span></div>
                          <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">1日あたり</span><span className="font-bold text-gray-800">{pattern.dailyClicks.toLocaleString()}回</span></div>
                          <div className="flex justify-between items-center pb-2 border-b bg-yellow-50 p-2 rounded"><span className="text-gray-600 font-semibold">月間CV数</span><span className="font-bold text-xl text-indigo-600">{pattern.monthlyConversions}件</span></div>
                          <div className="flex justify-between items-center pb-2 border-b bg-yellow-50 p-2 rounded"><span className="text-gray-600 font-semibold">想定CPA</span><span className="font-bold text-xl text-indigo-600">¥{pattern.cpa.toLocaleString()}</span></div>
                        </div>
                        <div className="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-200">
                          <div className="text-xs font-semibold text-gray-700 mb-2">💡 予算を増やす場合</div>
                          <div className="text-xs text-gray-600 space-y-1">
                            <div>+10万円 → 月間<span className="font-bold text-indigo-600">{pattern.cv10More}件</span> (+{pattern.cvIncrease10}件)</div>
                            <div>+20万円 → 月間<span className="font-bold text-indigo-600">{pattern.cv20More}件</span> (+{pattern.cvIncrease20}件)</div>
                          </div>
                          <div className="text-xs text-gray-500 mt-2 italic">※CTR・CVRの改善でより効率的に成果を伸ばせます</div>
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="mt-6 p-5 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl border-2 border-indigo-200">
                    <h3 className="font-bold text-gray-800 mb-3 text-lg">💡 全パターン表示について</h3>
                    <ul className="space-y-2 text-sm text-gray-700">
                      <li>✓ CTR（3%, 5%, 7%）× CVR（0.5%, 0.75%, 1%）の<strong>全9パターン</strong>を表示</li>
                      <li>✓ 青色：保守的（CTR 3% × CVR 0.5%）</li>
                      <li>✓ 緑色：現実的（CTR 5% × CVR 0.75%）</li>
                      <li>✓ 紫色：楽観的（CTR 7% × CVR 1%）</li>
                      <li>✓ 予算増額より<strong>広告改善（CTR・CVR向上）を優先</strong>しましょう</li>
                    </ul>
                  </div>
                </div>
              )}

              {activeTab === 'custom' && (
                <div>
                  <div className="grid md:grid-cols-2 gap-8">
                    <div className="bg-orange-50 rounded-xl p-6 border-2 border-orange-200">
                      <h3 className="font-bold text-gray-800 mb-4 text-lg">カスタム設定</h3>
                      <div className="space-y-4">
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">CTR (%)</label><input type="number" value={customCtr} onChange={(e) => setCustomCtr(Number(e.target.value))} step="0.1" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none" /></div>
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">CVR (%)</label><input type="number" value={customCvr} onChange={(e) => setCustomCvr(Number(e.target.value))} step="0.1" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none" /></div>
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">月間予算 (円)</label><input type="number" value={customBudget} onChange={(e) => setCustomBudget(Number(e.target.value))} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none" /></div>
                      </div>
                    </div>
                    <div className="border-2 border-orange-300 rounded-xl p-6 bg-gradient-to-br from-orange-50 to-yellow-50">
                      <div className="bg-orange-500 text-white px-4 py-3 rounded-lg text-center font-bold mb-6">カスタムシナリオ結果</div>
                      <div className="space-y-3">
                        <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">CTR</span><span className="font-bold text-gray-800">{customResult.ctr}%</span></div>
                        <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">CVR</span><span className="font-bold text-gray-800">{customResult.cvr}%</span></div>
                        <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">予算</span><span className="font-bold text-gray-800">¥{customBudget.toLocaleString()}</span></div>
                        <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">月間クリック数</span><span className="font-bold text-gray-800">{customResult.monthlyClicks.toLocaleString()}回</span></div>
                        <div className="flex justify-between items-center pb-2 border-b"><span className="text-gray-600">1日あたり</span><span className="font-bold text-gray-800">{customResult.dailyClicks.toLocaleString()}回</span></div>
                        <div className="flex justify-between items-center pb-2 border-b bg-yellow-100 p-3 rounded"><span className="text-gray-700 font-semibold">月間CV数</span><span className="font-bold text-2xl text-orange-600">{customResult.monthlyConversions}件</span></div>
                        <div className="flex justify-between items-center pb-2 border-b bg-yellow-100 p-3 rounded"><span className="text-gray-700 font-semibold">想定CPA</span><span className="font-bold text-2xl text-orange-600">¥{customResult.cpa.toLocaleString()}</span></div>
                      </div>
                      <div className="mt-4 p-3 bg-orange-100 rounded-lg border border-orange-300">
                        <div className="text-xs font-semibold text-gray-800 mb-2">💡 予算を増やす場合</div>
                        <div className="text-xs text-gray-700 space-y-1">
                          <div>+10万円 → 月間<span className="font-bold text-orange-700">{customResult.cv10More}件</span> (+{customResult.cvIncrease10}件)</div>
                          <div>+20万円 → 月間<span className="font-bold text-orange-700">{customResult.cv20More}件</span> (+{customResult.cvIncrease20}件)</div>
                        </div>
                        <div className="text-xs text-gray-600 mt-2 italic">※CTR・CVRの改善でより効率的に成果を伸ばせます</div>
                      </div>
                    </div>
                  </div>
                  <div className="mt-6 p-5 bg-gradient-to-r from-orange-50 to-yellow-50 rounded-xl border-2 border-orange-200">
                    <h3 className="font-bold text-gray-800 mb-3 text-lg">💡 カスタム設定について</h3>
                    <ul className="space-y-2 text-sm text-gray-700">
                      <li>✓ 独自のCTR・CVR・予算でシミュレーション可能</li>
                      <li>✓ 実際の運用データを入れて検証できます</li>
                      <li>✓ 「もしこの数値だったら？」のシナリオテストに最適</li>
                      <li>✓ 予算増額より<strong>広告改善を優先</strong>することをおすすめします</li>
                    </ul>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<GoogleAdsSimulator />, document.getElementById('root'));
  </script>
</body>
</html>
